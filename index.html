<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Title and logo -->
    <header id="title">
        <img id="logo" src="img/Logo.png" alt="Logo Boolean" title="Logo Boolean">
        <h1>Toboolist</h1>
    </header>



    <!-- Start of the main part -->
    <main>
    
    
        <!-- Add form buttons -->
        <header id="form-add-button">
            <button class="form-button selected-button" >Add Task</button>
            <button class="form-button">Add Section</button>
        </header>


    <!-- To do list start -->
        <div class="container">
            <section class="to-do-list">
           
    
    <!-- New task -->
                <h2> <span class="special-character">&#9660;</span>New Task</h2>
                <ul class="new-task"> 
                    <li><span class="check-character">&#10003;</span>Quarterly Newsletter <span class="label">Editorial</span></li>
                </ul>
            </section>
        </div>
    </main>
        
</body>
</html>
